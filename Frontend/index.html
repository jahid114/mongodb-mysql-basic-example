<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="addStudent">
        <h1>ADD New Student</h1>
        <div class="innerAdd">
            <p>Student Roll</p>
            <input type="text" id="roll" >
            <p>Student Name</p>
            <input type="text" id="name"><br>
            <button onclick="renderAddStudent()">ADD Student</button>
        </div>
    </div>
    <div class="updateInfo">
        <h1>Update Student Information</h1>
        <div class="innerUpdate">
            <p>Student Roll for update Information</p>
            <input type="text" id="rollforUpdate">
            <p>Updated Name</p>
            <input type="text" id="updatedName"><br>
            <button onclick="renderUpdateInfo()">ADD Student</button> 
        </div>
    </div>
    <div class="getStudent">
        <h1>All Student Info</h1>
        <button onclick="renderGetAll()">Get All Student</button>
        <table>
            <thead>
                <th>Roll</th>
                <th>Name</th>
            </thead>
            <tbody id="tabledata">

            </tbody>
        </table>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
